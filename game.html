<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem clicker - Zetx Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Дополнительные стили для детальной страницы */
        .game-detail {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .game-cover {
            margin-bottom: 30px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow);
        }
        
        .game-cover img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        
        .game-main-info {
            background: var(--secondary);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px var(--shadow);
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .game-title {
            font-size: 2.5rem;
            margin: 0;
            color: var(--text);
        }
        
        .game-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .game-category, .game-platform, .game-developer {
            background: var(--primary);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .game-description {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 30px;
            color: #e3f2fd;
        }
        
        .game-actions {
            text-align: center;
        }
        
        .game-screenshots {
            margin-bottom: 30px;
        }
        
        .game-screenshots h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: var(--text);
        }
        
        .screenshots-grid {
            
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            
        }
        
        .screenshot-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow);
            transition: transform 0.3s;
        }
        
        .screenshot-item:hover {
            transform: translateY(-5px);
        }
        
        .screenshot-item img {
            width: 300px;
            height: 500px;

        }
        
        .donation-panel {
    background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 5px 15px var(--shadow);
}

.donation-panel h3 {
    margin-bottom: 10px;
    font-size: 1.5rem;
}

.donation-panel p {
    margin-bottom: 20px;
    color: #e3f2fd;
}

.donation-iframe-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60px;
    margin: 0 auto;
}

.no-donation {
    color: #bbdefb;
    font-style: italic;
}

/* Адаптивность для iframe */
@media (max-width: 480px) {
    .donation-iframe-container iframe {
        width: 100% !important;
        max-width: 300px;
    }
    
    .donation-panel {
        padding: 20px;
    }
}
        @media (max-width: 768px) {
            .game-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .game-title {
                font-size: 2rem;
            }
            
            .game-cover img {
                height: 250px;
            }
            
            .screenshots-grid {
                grid-template-columns: 1fr;
            }
        }


        
        .screenshots-grid.screenshot-landscape {
    grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
    gap: 20px;
}

.screenshots-grid.screenshot-portrait {
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 15px;
}

.screenshot-landscape .screenshot-item img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.screenshot-portrait .screenshot-item img {
    width: 300px;
            height: 500px;
    object-fit: cover;
}

/* Адаптивность для альбомных скриншотов */
@media (max-width: 768px) {
    .screenshots-grid.screenshot-landscape {
        grid-template-columns: 1fr;
        gap: 15px;
    }
    
    .screenshot-landscape .screenshot-item img {
        height: 250px;
    }
    
    .screenshot-portrait .screenshot-item img {
        height: 400px;
    }
}

@media (max-width: 480px) {
    .screenshot-landscape .screenshot-item img {
        height: 200px;
    }
    
    .screenshot-portrait .screenshot-item img {
        height: 300px;
    }
}
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Zetx Game</h1>
                <span>Агрегатор игр</span>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">← Назад к каталогу</a>
            </nav>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="main-content">
        <div id="game-detail-container">
            <!-- Контент будет загружен через game-detail.js -->
        </div>
    </main>

    <!-- Футер -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>Zetx Game</h3>
                    <p>Агрегатор игр для разработчиков и игроков</p>
                </div>
                <div class="footer-links">
                    <a href="index.html">Каталог игр</a>
                    <button id="open-add-game-footer" class="footer-add-btn">Добавить игру</button>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Zetx Game. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <!-- Подключение скриптов -->
    <script src="game-detail.js"></script>
</body>
</html>
